<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="app.js" defer></script>
    <title>Element drag drop</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="body">
    <div id="draw-area"></div>

    <div id="elements-area">
      <div id="rectangle">Rectangle</div>
    </div>

    <div id="context-menu">
      <ul>
        <li><button id="context-delete" onclick="deleteElm()">Delete</button></li>
        <li><button id="context-cut" onclick="cutElm()">Cut</button></li>
        <li><button id="context-copy" onclick="copyElm()">Copy</button></li>
        <li><button id="context-paste" onclick="pasteElm()">Paste</button></li>
        <li><button id="context-to-front" onclick="toFront()">To front</button></li>
        <li><button id="context-to-back" onclick="toBack()">To back</button></li>
      </ul>
    </div>
  </body>
</html>
